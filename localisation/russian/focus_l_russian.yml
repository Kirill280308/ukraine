 ### РОССИЯ
 RUS_nato_advance_threat:0 "Угроза расширения НАТО"
 RUS_nato_advance_threat_desc:0 "Из-за расширения НАТО на восток у нас появляется всё больше и больше проблем. Самое время начать их решать."
 RUS_escalation_of_conflict:0 "Эскалация конфликта"
 RUS_escalation_of_conflict_desc:0 "Конфликт, начавшийся еще в далёком 2014 году разгорается с новой силой. Можно уже сейчас уверенно сказать, что эскалация неизбежна."
 RUS_increase_the_number_of_troops_on_the_border:0 "Увеличение количества войск на границе"
 RUS_increase_the_number_of_troops_on_the_border_desc:0 "Что ж, уже всем стало окончательно понятно, что новый конфликт неизбежен, нам самое время подвести войска к границе."
 RUS_joint_military_exercises_with_belarus:0 "Совместные военные учения с Беларусью"
 RUS_joint_military_exercises_with_belarus_desc:0 "Наша армия уже давно не участвовала в таких по размазу конфликтах. Пора бы напомнить бойцам, в чём же заключается их работа, а заодно укрепить наши связи с Беларусью."
 RUS_negotiations_with_nato:0 "Переговоры с НАТО"
 RUS_negotiations_with_nato_desc:0 "Конфликт навряд ли удастся избежать, но может нам хотя бы стоит попытаться договориться с НАТО?"
 RUS_failure_of_negotiations:0 "Провал переговоров"
 RUS_failure_of_negotiations_desc:0 "Это было ожидаемо, пора начать готовиться к вторжению с новыми темпами."
 RUS_if_you_dont_want_to_do_it_right_youll_do_it_wrong:0 "Не хотите по хорошему, будет по плохому"
 RUS_if_you_dont_want_to_do_it_right_youll_do_it_wrong_desc:0 "Мы хотели как лучше, но они сами избрали этот путь. Их незавидная судьба уже давно была предрешена, они лишь подтвердили это."
 RUS_fragile_peace:0 "Непрочный мир"
 RUS_fragile_peace_desc:0 "Мы пришли к определённым договорённостям, но ясно одно - они не устраивают ни одну из сторон. Сохранится ли непрочный мир? Навряд ли..."
 RUS_conflict_flares_up_again:0 "Конфликт разгорается с новой силой"
 RUS_conflict_flares_up_again_desc:0 "И всё-таки данных нам гарантий мало для сохранения мира, продолжайте подготовку к вторжению."
 RUS_successful_negotiations:0 "Успешные переговоры"
 RUS_successful_negotiations_desc:0 "Сказать, что все удивлены, - ничего не сказать, успешные переговоры были очень неожиданным исходом. Ну, наверняка оно и к лучшему..."
 RUS_wait_for_the_moment:0 "Выждать момент"
 RUS_wait_for_the_moment_desc:0 "Конфликта не избежать, мы это понимаем, но сейчас не время начинать подготовку, стоит ещё немного подождать."
 RUS_take_troops_off_the_border:0 "Отвести войска от границы"
 RUS_take_troops_off_the_border_desc:0 "Пока идут переговоры с НАТО, нам стоит отвести войска от границы, наверняка это положительно повлияет на переговоры, наверняка..."
 RUS_return_the_troops:0 "Вернуть войска"
 RUS_return_the_troops_desc:0 "Переговоры с НАТО провалились, как мы и предполагали... Возвращайте войска, исправим эту досадную ошибку."
 RUS_there_will_be_no_peaceful_solution:0 "Мирного решения не будет"
 RUS_there_will_be_no_peaceful_solution_desc:0 "Никаких переговоров, они недостойны их. Уничтожьте Украину, раз и навсегда."
 RUS_close_borders_with_ukraine:0 "Закрыть границы с Украиной"
 RUS_close_borders_with_ukraine_desc:0 "Начнём наш план по уничтожению Украины с малого - просто закроем границу с ними. Так, что дальше?"
 RUS_send_military_aid_to_the_DPR_and_LPR:0 "Отправить военную помощь в ДНР и ЛНР"
 RUS_send_military_aid_to_the_DPR_and_LPR_desc:0 "Отправим нашим союзникам из ЛДНР военную технику. Для защиты Республик хватит и наших войск, но передав им военную технику мы сможем сконцентрировать наши силы на других направлениях."
 RUS_start_a_blockade_of_ukraine:0 "Начать блокаду Украины"
 RUS_start_a_blockade_of_ukraine_desc:0 "Слудующий этап нашего плана - полная блокада Украины с нашей стороны. Введём по отношению к ним санкции, прекратим поставку любых товаров как своих, так и иностранных, пути поставки которых проходят по нашим территориям."
 RUS_cut_off_gas_and_oil_supplies_to_ukraine:0 "Прекратить поставки газа и нефти в Украину"
 RUS_cut_off_gas_and_oil_supplies_to_ukraine_desc:0 "До сих пор в Украину шёл наш газ и наша нефть, пора прекратить этот абсурд. Посмотрим, что они будут делать без наших ресурсов."
 RUS_sowing_discontent_in_eastern_ukraine:0 "Сеять недовольство в Восточной Украине"
 RUS_sowing_discontent_in_eastern_ukraine_desc:0 "В Восточной Украине множество русских, которые хотят стать гражданами России, но не могут этого сделать ввиду различных причин. Дав им знак, что скоро у них появится такая возможность, будущие граждане нашей страны значительно дестабилизируют обстановку в Украине."
 RUS_start_partial_mobilization:0 "Начать частичную мобилизацию"
 RUS_start_partial_mobilization_desc:0 "Безусловно, мы можем перекинуть войска с Дальнего Востока на границы с Украиной, но начав мобилизацию мы не только сэкономим на переброске войск через всю страну, но и не ослабим границы нашей страны в других её частях. Рассылайте повестки."
 RUS_preparing_for_a_primitive_strike:0 "Подготовка к превентивному удару"
 RUS_preparing_for_a_primitive_strike_desc:0 "Почти все приготовления завершены - войска на границе и приведены в боевую готовность, резервисты готовы к переброске на фронт, все планы продуманы. Осталось выбрать лишь направление удара и начать само вторжение. Действуйте."
 RUS_full_scale_invasion:0 "Полномасштабное вторжение"
 RUS_full_scale_invasion_desc:0 "Ударьте всеми силами по российско-украинской границе, уничтожьте их."
 RUS_eastern_offensive:0 "Восточное наступление"
 RUS_eastern_offensive_desc:0 "Наступление по всем возможным направлениям. Очень рискованный план, но есть возможность разделить Украину на 2 части и быстро закончить боевые действия."
 RUS_offensive_on_kiev:0 "Наступление на Киев"
 RUS_offensive_on_kiev_desc:0 "Наступление по всей границе и на Киев. Исторический вариант."
 RUS_march_on_kiev:0 "Марш на Киев"
 RUS_march_on_kiev_desc:0 "Наступление по всей границе, за исключением Черниговщины и Сумщины, а также наступление на Киев."
 RUS_double_offensive:0 "Двойное наступление"
 RUS_double_offensive_desc:0 "Наступление на Киев, Южную Украину и Донбасс."
 RUS_northern_offensive:0 "Северное наступление"
 RUS_northern_offensive_desc:0 "Наступление на Северную Украину и Донбасс."
 RUS_concentrated_attack_on_kyiv:0 "Концентрированное наступление на Киев"
 RUS_concentrated_attack_on_kyiv_desc:0 "Концентрированное наступление на Киев и Донбасс."
 RUS_from_border_to_border:0 "От границы до границы"
 RUS_from_border_to_border_desc:0 "Наступление по всей российско-украинской границе."
 RUS_offensive_to_the_dnieper:0 "Наступление на Днепр"
 RUS_offensive_to_the_dnieper_desc:0 "Наступление на всю Восточную и Южную Украину."
 RUS_offensive_towards_novorossia:0 "Наступление на Новороссию"
 RUS_offensive_towards_novorossia_desc:0 "Наступление на Южную Украину и Донбасс."
 RUS_offensive_on_the_heart_of_novorossia:0 "Наступление на сердце Новороссии"
 RUS_offensive_on_the_heart_of_novorossia_desc:0 "Концентрированное наступление на Южную Украину."
 RUS_surround_the_fortress_cities_of_donbass:0 "Окружить города-крепости Донбасса"
 RUS_surround_the_fortress_cities_of_donbass_desc:0 "План по наступлению на Харьков и Южную Украину с целью окружить города-крепости Донбасса."
 RUS_offensive_on_donbass:0 "Наступление на Донбасс"
 RUS_offensive_on_donbass_desc:0 "Концентрированное наступление на Донбасс и Южную Украину."
 RUS_send_troops_to_the_republic_of_donbass:0 "Отправить войска в республики Донбасса"
 RUS_send_troops_to_the_republic_of_donbass_desc:0 "Наступление исключительно с территорий Республик Донбасса."
 RUS_start_a_special_military_operation:0 "Начать специальную военную операцию"
 RUS_start_a_special_military_operation_desc:0 "Коннечно, такое вторжение будет считаться самой настоящей войной, но если бы это была настоящая война, Украины бы была просто уничтожена, мы же такой цели не  преследуем. Пока что. \nНачните СВО."
 RUS_declare_war_on_ukraine:0 "Объявить войну Украине"
 RUS_declare_war_on_ukraine_desc:0 "Всё для полномасштабной войны наконец-то готово. Они познают страх перед смертью, они будут уничтожены, раз и навсегда. \n §RТак уничтожьте же их.§"
 RUS_falls_of_kyiv:0 "Падение Киева"
 RUS_falls_of_kyiv_desc:0 "Киев пал, вы сделали это. Украинское правительство в ужасе, мы ликуем, Победа не за горами. Так, когда концерт Газманова?"
 RUS_leave_kiev:0 "Покинуть Киев"
 RUS_leave_kiev_desc:0 "Неожиданно для нас самих мы обнаружили, что у нас не хватает войск на других направлениях, а Киевская группировка сильно рассредоточена и измотана. Как бы печально не было это признавать, но нам придётся покинуть Северную Украину для успеха всей Операции. Мы обязательно вернёмся сюда. Когда-нибудь... "
 RUS_start_gathering_of_volunteers:0 "Начать набор добровольцев"
 RUS_start_gathering_of_volunteers_desc:0 "Перед объявлением мобилизации мы начнём сбор добровольцев. В нашей стране много желающих вступить в ряды войск и устранить Украинскую государственность, так дадим же им эту возможность. Объявите набор в ряды ВС РФ."
 RUS_liberation_of_donbass:0 "Освобождение Донбасса"
 RUS_liberation_of_donbass_desc:0 "Главная цель всей нашей операции выполнена. Полностью освобождённые Республики празднуют это событие с верой на счастливое будущее. Но боевые действия ещё не закончены, уже многое сделано, но ещё больше только предстоит сделать..."
 RUS_the_liberation_is_delayed:0 "Освобождение затягивается..."
 RUS_the_liberation_is_delayed_desc:0 "Что ж, выполнение главной цели нашей операции затягивается. Но все идёт по плану, так ведь?"
